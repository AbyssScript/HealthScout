        <script>
            document.addEventListener("DOMContentLoaded", () => {
    const carousel = document.getElementById('carousel1');
    const images = carousel.children.length;
    const carouselWidth = carousel.children[0].clientWidth;
    let currentIndex = 0;

    function moveCarousel(direction) {
        // Update index
        currentIndex = (currentIndex + direction + images) % images;

        // Smooth transition
        carousel.style.transition = "transform 0.5s ease-in-out";
        carousel.style.transform = `translateX(-${currentIndex * carouselWidth}px)`;
    }

    // Auto-loop functionality
    setInterval(() => {
        moveCarousel(1); // Move to the next image
    }, 3000); // Adjust delay as needed (3000ms = 3 seconds)

    // Handle resizing
    window.addEventListener('resize', () => {
        const indexCarouselWidth = carousel.children[0].clientWidth;
        carousel.style.transition = "none"; // Disable animation during resize
        carousel.style.transform = `translateX(-${currentIndex * indexCarouselWidth}px)`;
    });
});
        </script>
